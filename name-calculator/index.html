<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <title>Calculadora de nome</title>
  <link rel="stylesheet" href="main.css">
</head>
<body ng-app="calculadoraDeNome">
  <h1>Calculadora de Nome</h1>
  <div ng-controller="CalculadoraDeNomeController">
    <label>Seu nome:</label>
    <input type="text" ng-model="nome" ng-keyup="mostraNumero();">
    <div>O valor numérico para seu nome é: {{valorTotal}} </div>
  </div>
</body>
</html>
